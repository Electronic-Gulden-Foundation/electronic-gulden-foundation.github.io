<div class="row" id="head-wrapper">
	<div class="container">
		<div class="col-md-12 jumbotron">
			<h1>Elektronische Gulden</h1>
			<p>Nieuw geld, voor een nieuw Nederland</p>
			<div class="col-md-12">
				<a href="/#/download" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-download"></span> Download nu</a>
			</div>
		</div>
	</div>
</div>

<div class="row" id="map-wrapper">
	<div class="container">
		<div class="col-md-offset-4 col-md-4 title">
			<h2>Ontdek ons netwerk</h2>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="table-responsive">
				<table class="table table-condensed">
					<tr ng-repeat="row in blocks">
						<td ng-repeat="block in row" class="blockimage-wrapper" ng-class="{'fade-enabled' : block.fade_image != null}">
							<a onclick="alert('You clicked')">
								<img class="blockimage-image" ng-src="{{ block.image }}" alt="{{ block.content }}" />
								<img ng-show="block.fade_image" class="blockimage-image-fade" ng-src="{{ block.fade_image }}" alt="{{ block.content }}" />

								<div ng-show="block.content" class="blockimage-caption"><p>{{ block.content }}</p></div>
							</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="clearfix top-spacer-5"></div>
</div>

<div class="row" id="corepoints-wrapper">
	<div class="container">
		<div class="col-md-offset-4 col-md-4 title">
			<h2>Onze kernpunten</h2>
		</div>
	</div>

	<div class="container">
		<div class="col-xs-12 col-sm-6 col-md-4 corepoint" ng-repeat="point in corePoints">
			<div class="col-xs-3 col-sm-4 col-md-3">
				<img class="icon-circled" ng-src="{{ point.img }}" />
			</div>
			<div class="col-xs-9 col-sm-8 col-md-9">
				<h4>{{ point.title }}</h4>
				<p>{{ point.description }}</p>
			</div>
		</div>
	</div>
</div>
