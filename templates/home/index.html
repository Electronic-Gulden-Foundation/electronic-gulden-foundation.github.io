<div ng-repeat="block in blocks">
	<div class="col-xs-12 col-sm-4 col-md-3 blockimage">
		<div class="blockimage-wrapper">
			<img class="blockimage-image" src="{{ block.image }}" alt="{{ block.content }}"/>
			<div class="blockimage-caption"><p>{{ block.content }}</p></div>
		</div>
	</div>
</div>
